<h3>Completed task list</h3>
<table class="table table-striped table-hover"> 
<thead><tr>
    <th>#</th>
    <th>Title</th>
    <th>Desc.</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Finished</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let task of tasks" id="comp">
        <td>{{task.id}}</td>
        <td>{{task.task}}</td>
        <td>{{task.desc}}</td>
        <td>{{task.priority}}</td>
        <td>{{task.status}}</td>
        <td><button type="button" class="btn btn-success">KÃ©sz</button></td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="5" class="text-center"><span>0</span>Record(s)</td>
    </tr>
</tfoot>
</table>
